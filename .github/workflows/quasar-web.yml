on:
  workflow_call:
    inputs:
      replacements-in:
        type: string
        description: Replacement placeholders separated by a semicolon (;)
        required: false
        default: ""
      source-folder:
        type: string
        description: Root folder of the source code
        required: false
        default: "./workflow/repository"
      aws-s3-bucket:
        type: string
        description: The AWS S3 bucket to push to
        required: true
      aws-region:
        type: string
        description: The AWS Secret Access Key
        required: false
        default: "eu-west-1"
    secrets:
      pat-github:
        description: GitHub PAT
        required: true
      replacements-out:
        description: Replacement values separated by a semicolon (;)
        required: false
      aws-access-key-id:      
        description: The AWS Access Key ID
        required: true
      aws-secret-access-key:      
        description: The AWS Secret Access Key
        required: true

jobs:
  preparations:
    name: Preparations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{inputs.repository}}
          token: ${{ secrets.pat-github }}
          path: workflow/repository
      - name: Checkout JayTech actions
        uses: actions/checkout@v3
        with:
          ref: master
          repository: JayTechNL/jaytech-tools-github-actions
          token: ${{ secrets.pat-github }}
          path: workflow/actions
      - name: Replace placeholders
        uses: ./workflow/actions/replace-placeholders
        with:
          replacements-in: ${{inputs.replacements-in}}
          replacements-out: ${{secrets.replacements-out}}
      - name: Upload prepared repository
        uses: actions/upload-artifact@v3
        with:
          name: workflow
          path: workflow
  build-web:
    needs: preparations
    name: Build Quasar Web
    runs-on: ubuntu-latest
    steps:
      - name: Download prepared repository
        uses: actions/download-artifact@v3
        with:
          name: workflow
          path: workflow
      - name: Quasar Build Web
        uses: ./workflow/actions/quasar-build-web
        with:
          folder: ${{inputs.source-folder}}
  deploy-web:
    needs: [build-web]
    runs-on: ubuntu-latest
    steps: 
      - name: Download build output
        uses: actions/download-artifact@v1
        with:
          name: quasar-build-web
          path: ./web-release
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{inputs.aws-s3-bucket}}
          AWS_ACCESS_KEY_ID: ${{inputs.aws-access-key-id}}
          AWS_SECRET_ACCESS_KEY: ${{inputs.aws-secret-access-key}}
          AWS_REGION: ${{inputs.aws-region}}
          SOURCE_DIR: "./web-release"
