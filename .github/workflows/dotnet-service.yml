on:
  workflow_call:
    inputs:
      repository:
        description: Repository name; format = [organization]/[repository-name]
        required: true
        type: string
    secrets:
      pat_github:
        description: GitHub PAT
        required: true

jobs:
  preparations:
    name: Preparations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{inputs.repository}}
          token: ${{ secrets.pat_github }}
          path: repository
      - name: Cache repository
        id: cache-repository
        uses: actions/cache@v3
        with:
          path: repository
          key: cache-repository
  build:
    needs: preparations
    name: Build .NET
    runs-on: ubuntu-latest
    steps:
      - name: Build .NET
        run: |
          echo ${{env.cache-repository}}
          ls -R -A
          cd repository
